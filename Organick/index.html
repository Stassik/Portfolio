<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Organick - интернет-магазин органических продуктов</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/c71a3f0222.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row justify-content-between" >
                <div class="logo col-2 d-flex align-items-center">
                    <a href="#">
                        <img src="image/Logo.jpg" alt="logo">
                    </a>
                </div>
                
                <ul class="menu col-5 d-flex align-items-center justify-content-around">
                    <li>Home</li>
                    <li>About</li>
                    <li>Pages</li>
                    <li>Shop</li>
                    <li>Projects</li>
                    <li>News</li>
                </ul>
                <div class="col-4 d-flex align-items-stretch justify-content-end">
                    <div class="search d-flex justify-content-between">
                        <input class="align-self-center">
                        <button class="search_btn"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #fafafa;"></i></button>
                    </div>
                    <div class="cart d-flex align-items-center">
                        <button class="cart_btn"><i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffff;"></i></button>
                        <span>Cart (0)</span>
                    </div>
                </div>
            </header>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
